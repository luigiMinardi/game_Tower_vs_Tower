<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <section id="screen1" onclick="playGame()">
        <div class="canvas1">
            <p style="color: white;" >Click on the screen to play the game</p>
        </div>
    </section>

    <section id="screen2" style="display: none;">
        <div class="canvas2" id="game">
            <div class="data">
                <p id="manaCounter">Mana: 0/100</p>
            </div>
            <button onclick="spawn('Junao', 100, 5, 'white', 'spawn', 10)">Spawn</button>
            <button onclick="p1.upgradeManaGenerator()">Up Mana</button>
            <div id="towerAlly"></div>
            <div id="towerEnemy"></div>
        </div>
    </section>

    <section id="screen3" style="display: none;" onclick="changeScreen(1)">
        <div class="canvas3">
            <p id="gameOver">Game over! Click on the screen to play again</p>
        </div>
    </section>

    <script src="js/mob.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/spawns.js"></script>
    <script src="js/player.js"></script>
    <script src="js/tower.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
